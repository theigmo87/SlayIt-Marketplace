<h1>
    Listings
  </h1>
  <table>
    <thead>
      <tr>
        <th>
          Title
        </th>
        <th>
          Description
        </th>
        <th>
          Price
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listings">
        <td>
            {{item.title}}
        </td>
        <td>
            {{item.description}}
        </td>
        <td>
            {{item.price}}
        </td>
      </tr>
    </tbody>
  </table>
