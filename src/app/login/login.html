
<md-card style="text-align:center;">
  <md-card-title style="margin-bottom:32px;">Login</md-card-title>
  <md-card-content>
    <button md-raised-button color="primary" *ngIf="!loggedIn()" (click)="login()">
      Login
    </button>
    <button md-raised-button color="primary" *ngIf="loggedIn()" (click)="logout()">
      Logout
    </button>
  </md-card-content>
</md-card>
