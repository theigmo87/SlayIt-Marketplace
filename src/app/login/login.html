
<md-card>
  <md-card-title>Login</md-card-title>
  <md-card-content>
    <button md-raised-button color="primary" *ngIf="!loggedIn()" (click)="login()">
      Login
    </button>
    <button md-raised-button color="primary" *ngIf="loggedIn()" (click)="logout()">
      Logout
    </button>
  </md-card-content>
</md-card>
