
<md-card>
    <md-card-title>My Listings</md-card-title>
    <md-card-content>
    <table>
      <thead>
        <tr>
          <th>
            Title
          </th>
          <th>
            Description
          </th>
          <th>
            Price
          </th>
          <th>
            Edit
          </th>
          <th>
            Delete>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listings | async">
          <td>
              {{item.title}}
          </td>
          <td>
              {{item.description}}
          </td>
          <td>
              {{item.price}}
          </td>
          <td>
              <button md-button-raised (click)="editListing(item.$key)">
                Edit
              </button>
          </td>
          <td>
              <button md-button-raised (click)="deleteListing(item.$key)">
                Delete
              </button>
          </td>
        </tr>
      </tbody>
    </table>
  </md-card-content>
</md-card>
